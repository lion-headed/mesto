<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./pictures/headerlogo.svg" alt="хэдер лого">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./pictures/kusto.jpg" alt="аватарка">
        <div class="profile__info">
            <div class="profile__name">
                <h1 class="profile__traveler">Жак-Ив Кусто</h1>
                <p class="profile__vocation">Исследователь океанов</p>
            </div>
            <button class="profile__edit" type="button"> 
                <img class="profile__editbutton" src="./pictures/pencil.svg" alt="карандаш">
            </button>
        </div>
        <button class="profile__add" type="button">
            <img class="profile__addbutton" src="./pictures/plus.svg" alt="плюс">
        </button>
    </section>
    <section class="elements">
        <ul class="elements__list"></ul>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
        <div class="popup__container">
             <button class="popup__closebutton popup__closebutton_profile-popup" type="button"></button>
             <form class="popup__form" id="popup__edit" name="profile-popup" novalidate>
                 <h3 class="popup__title">Редактировать профиль</h3>
                 <input required placeholder="Имя путешественника" class="popup__input popup__input_type_traveler" id="popup__traveler" type="text" name="traveler" minlength="2" maxlength="40" required>
                 <span class="popup__error popup__traveler-error"></span>
                 <input required placeholder="Призвание" class="popup__input popup__input_type_vocation" type="text" id="popup__vocation" name="vocation" minlength="2" maxlength="200" required>
                 <span class="popup__error popup__vocation-error"></span>
                 <button class="popup__savebutton" type="submit">Сохранить</button>
             </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
             <button class="popup__closebutton popup__closebutton_popup_add" type="button"></button>
             <form class="popup__form" id="popup__add" name="popup__add" novalidate>
                 <h3 class="popup__title">Новое место</h3>
                 <input required placeholder="Название" class="popup__input popup__input_type_placename" id="popup__placename" type="text" name="place-name" minlength="2" maxlength="30" required>
                 <span class="popup__error popup__placename-error"></span>
                 <input required placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-link" type="url" id="popup__placelink" name="place-link" required>
                 <span class="popup__error popup__placelink-error"></span>
                 <button class="popup__savebutton" type="submit">Сохранить</button>
             </form>
        </div>
    </div>
    <div class="popup popup_open">
        <div class="popup__container-place">
             <button class="popup__closebutton popup__closebutton_popup_open" type="button"></button>
             <img class="popup__placeimage" src="#" alt="#">
             <h3 class="popup__openname"></h3>
        </div>
    </div>
    <template class="elements_template">
            <li class="elements__element">
                <button class="elements__delete" type="button"></button>
                <img class="elements__image" src="#" alt="Картинка">
                <div class="elements__caption">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </li>
    </template>
    <script src="./script/validate.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
